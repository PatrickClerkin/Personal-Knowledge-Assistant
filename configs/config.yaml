# Personal Knowledge Assistant Configuration
# Override any setting via CLI flags or environment variables.

embedding:
  model_name: all-MiniLM-L6-v2
  batch_size: 32
  show_progress: true

chunking:
  strategy: sentence
  chunk_size: 512
  chunk_overlap: 50
  similarity_threshold: 0.5

storage:
  backend: faiss
  index_path: data/index/default
  auto_save: true

retrieval:
  rerank: false
  rerank_model: cross-encoder/ms-marco-MiniLM-L-6-v2
  rerank_candidates: 20
  query_expansion: null  # synonym | multi_query | hyde

web:
  host: 0.0.0.0
  port: 5000
  debug: false
  max_upload_mb: 50

data_dir: data
corpus_dir: data/test_corpus
